<div class="jumbotron jumbotron-fluid">
  <div class="container text-center">
    <h1 class="display-3">{{title}}</h1>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <form>
        <div class="input-group">

          <div class="input-group-btn mb-3 mr-3 pl-3">
            <a [routerLink]="['/cadastro']" class="btn btn-primary">
              Nova Foto
            </a>
          </div>

          <input (keyup)="0" #inputBusca type="search" class="col-3 form-control" placeholder="Filtrar pelo tÃ­tulo da foto">
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-painel *ngFor="let ft of fotos | filtroPorTitulo:inputBusca.value" titulo="{{ft.titulo | uppercase }}">
        <app-foto url="{{ft.url}}" titulo="{{ft.titulo}}"></app-foto>
      </app-painel>
    </div>
  </div>
</div>
